{% extends 'base.html' %}

{% block title %}
Parcial
{% endblock %}

{% block content %}

<h1>CREAR UNA BASE DE DATOS</h1>
<div class="container mt-4">
    <form method="POST">
        <div class="mb-3">
            <label for="" class="form-label">Hostname</label>
            <input type="text" name="hostl" class="form-control" >
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Usuario</label>
            <input type="text" name="usuario" class="form-control">
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Contraseña</label>
            <input type="password" name="contraseña" class="form-control">
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Puerto</label>
            <input type="text" name="puerto" class="form-control">
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Base De Datos</label>
            <input type="text" name="basedatos" class="form-control">
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Listar Bases de Datos
            </label>
          </div>

        <button class="btn btn-primary" type="submit">Conectar</button>
    </form>

    <div class="mt-4">
        <table class="table">
            <tr>
                <th>Bases De Datos</th>
            </tr>

            <tr>
                <td>Primer resultado</td>
            </tr>

            <tr>
                <td>Segundo resultado</td>
            </tr>
        </table>
    </div>
</div>

{% endblock %}
